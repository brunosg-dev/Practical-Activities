<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>Get in touch with our team.</p>
    </header>
    <main class="contact-container">
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <address>
                <p><strong>Email:</strong> info@example.com</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Address:</strong> 123 Business Street, City, Country</p>
            </address>
        </section>
        <form id="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" required minlength="2">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Techinical Request</option>
                    <option value="billing">Billing Question</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
            </div>
            <div class="form-group">
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">Subscribe to our newsletter
                </label>
            </div>
            <button type="submit">Send Message</button>
        </form>

    </main>
    <footer>
        <p>Â© 2024 Company Name. All rights reserved.</p>
    </footer>
</body>

</html>
